<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTTP Server Test Page">
    <title>HTTP Server Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin-right: 10px;
        }

        .form-group {
            margin: 10px 0;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>HTTP Server Test Page</h1>

<nav>
    <a href="/" id="getLink">GET</a>
    <a href="/" id="headLink">HEAD</a>
    <a href="/" id="optionsLink">OPTIONS</a>
    <a href="/" id="deleteLink">DELETE</a>
</nav>

<form id="requestForm">
    <div class="form-group">
        <label for="method">Method:</label>
        <select id="method" name="method">
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
        </select>
    </div>
    <div class="form-group">
        <label for="body">Request Body:</label>
        <textarea id="body" name="body" rows="4" cols="50"></textarea>
    </div>
    <button type="submit">Send Request</button>
</form>

<div id="response">
    <h3>Server Response</h3>
    <pre id="responseContent">No response yet</pre>
</div>
</body>
</html>
