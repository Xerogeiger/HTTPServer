<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="AI-Styles.css">
</head>
<body onload="loadChatHistory()">
<div style="display: flex; flex-direction: row; justify-content: center; align-items: center; height: 90vh; width: 100vw;">
    <!-- Chat History -->
    <div class="chat-history">
        <h2>Chat History</h2>
        <div id="chat-history" class="history"></div>
        <div class="chat-buttons">
            <button id="clear-history">Clear History</button>
            <button id="new-chat">New Chat</button>
        </div>
        <div id="chats">
        </div>
    </div>
    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <div class="chat-input-container">
            <select id="model-select" aria-label="Choose model">
                <option value="deepseek-r1:1.5b">DeepSeek R1 1.5B</option>
                <option value="deepseek-r1:7b">DeepSeek R1 7B</option>
                <option value="deepseek-r1:8b" selected>DeepSeek R1 8B</option>
                <option value="deepseek-r1:14b">DeepSeek R1 14B</option>
                <option value="deepseek-r1:32b">DeepSeek R1 32B</option>
                <option value="deepseek-r1:70b">DeepSeek R1 70B</option>
                <option value="gemma3n:e4b">Gemma 3N E4B</option>
                <option value="gemma3:1b">Gemma 3 1B</option>
                <option value="gemma3:4b">Gemma 3 4B</option>
                <option value="gemma3:12b">Gemma 3 12B</option>
                <option value="gemma3:27b">Gemma 3 27B</option>
                <option value="llama3.1:8b">Llama 3.1 8B</option>
                <option value="llama3.1:70b">Llama 3.1 70B</option>
            </select>
            <input id="temperature" type="number" min="0" max="1" step="0.01" value="0.7" aria-label="Temperature">
            <input
                    type="text"
                    id="user-input"
                    placeholder="Type your messageâ€¦"
                    autocomplete="off"
            />
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>
<script type="module" src="AI-Script.js"></script>
</body>
</html>
